name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install Wrangler
        run: npm i @cloudflare/wrangler -g

      # Cloudflare deployment disabled - run manually with 'wrangler deploy' locally
      # - name: Publish to Cloudflare
      #   run: |
      #     echo '${{ secrets.WRANGLER }}' > wrangler.toml
      #     wrangler publish
      #   env:
      #     CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

      - name: Build bundle
        run: npm run build

      - name: Release Build Script
        run: |
          mkdir -p worker
          cp dist/bundle.js worker/script.js
          cp index.html worker/
          cd worker
          git init
          git add *
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto build" -a
          git push --force --quiet "https://${GITHUB_ACTOR}:${{ github.token }}@github.com/${GITHUB_REPOSITORY}.git" master:build
